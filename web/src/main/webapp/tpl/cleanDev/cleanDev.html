
<link rel="stylesheet" href="css/jquery.pagination.css" type="text/css" />
<div class="col" ng-controller="cleandevController">

    <div  class="container-fluid">
        <div class="row row-fluid m-b m-l m-t">
            <div class="col-lg-6 col-md-6 col-sm-6">
                <button type="button" class="btn-common btn-common-blue btn-common-medium"   ng-click="add()" translate="commonword.ADD">添加</button>
                <button type="button" class="btn-common btn-common-red btn-common-medium" ng-click="batchDel()"  translate="commonword.DELETE"> 删除</button>
            </div>
        </div>
    </div>

    <div class="row m-l m-r">
        <div class="panel panel-default">
           <div>
                <table class="table table-hover " >
                    <thead>
                    <tr>
                        <th width="20px"><input type="checkbox" ng-click="toggleCheckAll()" ng-model="chkAll" /></th>
                        <th translate="cleandev.CLEANDEV_IP">清洗设备IP</th>
                        <th translate="cleandev.CLEAN_DIRECTION">清洗方向</th>
                        <th translate="cleandev.CHECK_INTERVAL">检测周期</th>
                    </tr>
                    </thead>
                    <tbody ng-show="cleanDevTableLength>0">
                    <tr   ng-repeat="obj in cleanDevTableJson | filter:query">
                        <td width="20px"><input type="checkbox" ng-click="toggleCheck(obj.id)" ng-model="obj.checked" /></td>
                        <td>{{obj.ip}}</td>
                        <td>{{obj.direct}}</td>
                        <td>{{obj.check_interval}}</td>
                        <td>
                            <a href title='edit' ng-click="edit(obj.id)"><i class='glyphicon glyphicon-edit'></i></a>
                            <a href title='delete' ng-click="del(obj.id)"><i class='glyphicon glyphicon-trash'></i></a>
                        </td>
                    </tr>
                   </tbody>

                </table>
                <div class="text-center">
                    <p ng-show="tableloading" translate="commonword.LOADING">加载中</p>
                    <p ng-show="!cleanDevTableLength>0 && !tableloading && !getErrShow" translate="commonword.NODATA">暂无数据</p>
                    <p class="text-danger" ng-show="getErrShow" translate="commonword.GET_FAIL">获取清洗设备配置失败</p>
                </div>

            </div>
            
            <div id="page" class="pull-right m-pagination"></div>
        </div>
    </div>

</div>
