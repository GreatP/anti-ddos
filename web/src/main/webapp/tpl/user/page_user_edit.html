<div class="container-fluid">
    <div class="row row-fluid m-b m-l m-t" >
        <div  class="col-lg-2 col-md-3 col-sm-3" translate="usermanage.USERNAME">
            用户名：
        </div>
        <div class="col-lg-2 col-md-3 col-sm-3">
            <input type="text" name="username" ng-model="formData.username" class="form-control" disabled="disabled"/>
        </div>
    </div>
    <div class="row row-fluid m-b m-l m-t">
        <div  class="col-lg-2 col-md-3 col-sm-3" translate="usermanage.NICKNAME">
            昵称：
        </div>
        <div class="col-lg-2 col-md-3 col-sm-3">
            <input type="text" name="nickName" ng-model="formData.nickName" class="form-control"/>
        </div>
    </div>
    
    <div class="row row-fluid m-b m-l m-t" ng-show = "!showFlag">
        <div  class="col-lg-2 col-md-3 col-sm-3" translate="usermanage.PASSWORD">
            密码：
        </div>
        <div class="col-lg-2 col-md-8 col-sm-8">
            <button type="button" class="btn-common btn-common-blue btn-common-medium" ng-click="changePassword()" translate="usermanage.MODIFYPW">修改密码</button>
        </div>
    </div>
    
    <div class="row row-fluid m-b m-l m-t" ng-show = "showFlag">
        <div  class="col-lg-2 col-md-3 col-sm-3" translate="usermanage.PASSWORD">
            密码：
        </div>
        <div class="col-lg-2 col-md-8 col-sm-8">
            <button type="button" class="btn-common btn-common-blue btn-common-medium" ng-click="changePassword()" translate="usermanage.NOMODIFYPW">不修改</button>
        </div>
    </div>
    
    <div class="row row-fluid m-b m-l m-t" ng-show = "showFlag">
        <div  class="col-lg-2 col-md-3 col-sm-3" translate="usermanage.NEWPASSWORD">
            新密码：
        </div>
        <div class="col-lg-2 col-md-3 col-sm-3">
            <input type="password" id="newPasswd" name="newPasswd" ng-model="formData.newPasswd" class="form-control" ng-blur = "blurnew()"/>
        </div>
    </div>
    
    <div class="row row-fluid m-b m-l m-t" ng-show="showFlag && warnNewShow">
        <div  class="col-lg-2 col-md-3 col-sm-3">
        </div>
        <div class="col-lg-2 col-md-3 col-sm-3" style="color:red" >
            <td translate="commonword.PASSWORDWRONG">密码位数不能小于6位</td>
        </div>
    </div>
    
    <div class="row row-fluid m-b m-l m-t" ng-show = "showFlag">
        <div  class="col-lg-2 col-md-3 col-sm-3" translate="usermanage.CHECKPW">
            确认密码：
        </div>
        <div class="col-lg-2 col-md-3 col-sm-3">
            <input type="password" id="confirmPasswd" name="confirmPasswd" ng-model="formData.confirmPasswd" class="form-control" ng-blur = "blurcheck()"/>
        </div>
    </div>
    
    <div class="row row-fluid m-b m-l m-t" ng-show="showFlag && warnCheckShow">
        <div  class="col-lg-2 col-md-3 col-sm-3">
        </div>
        <div class="col-lg-2 col-md-3 col-sm-3" style="color:red" >
            <td translate="commonword.CHECKWRONG">确认密码输入有误，请重新输入</td>
        </div>
    </div>
    
    <div class="row row-fluid m-b m-l m-t" >
        <div  class="col-lg-2 col-md-3 col-sm-3" translate="usermanage.ROLES">
            角色：
        </div>
        <div class="col-lg-2 col-md-3 col-sm-3">
            <input type="text" name="role" ng-model="formData.role" class="form-control" disabled="disabled"/>
        </div>
    </div>

    <div class="row row-fluid m-b m-l m-t">
        <div  class="col-lg-3 col-md-6 col-sm-6">
            <input type="hidden" name="id" value="{{id}}" />
            <button type="button" class="btn-common btn-common-blue btn-common-small" ng-click="save()" translate="commonword.SAVE">保存</button>
            <button type="button" class="btn-common btn-common-blue btn-common-small" ng-click="goBack()" translate="commonword.BACK">返回</button>
        </div>
    </div>
</div>
