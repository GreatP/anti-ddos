<div class="container w-xxl h-full" ng-controller="SigninFormController"
	ng-init="app.settings.container = false;">

	<div class="m-t-lg">
		<div class="wrapper no-padder">
			<img src="img/logo.png">
		</div>
		<div class="wrapper text-center">
			<a href class="navbar-brand block m-t">{{app.name}}</a>
		</div>

		<form name="form" class="form form-horizontal form-validation">
			<div class="text-danger wrapper text-center" ng-show="authError">
				{{authError}}</div>
				<div class="form-group">
					<label for="username" class="col-sm-3 control-label text-left">用户名</label>
					<div class="col-sm-9">
						<input type="username" placeholder="Username" class="form-control"
							ng-model="user.username" required>
					</div>
				</div>
				<div class="form-group">
					<label for="password" class="col-sm-3 control-label text-left">密码</label>
					<div class="col-sm-9">
						<input type="password" placeholder="Password" class="form-control"
							ng-model="user.password" required>
					</div>
				</div>

			<div class="form-group row">
				<div class="col-sm-offset-0 col-sm-8">
					<div class="checkbox">
						<label class="i-checks"> <input type="checkbox"
							ng-model="rememberMe" checked><i class="glyphicon glyphicon-ok-sign text-primary-dker"></i> Remember me
						</label>
					</div>
				</div>
				<div class="col-sm-4 col-sm-offset-0">
					<button type="submit" class="btn-addon btn-lg btn-info"
						ng-click="login()" ng-disabled='form.$invalid'>登录</button>
				</div>
			</div>
		</form>
	</div>
	<div class="m-b-none text-center"
		ng-include="'tpl/common/page_footer.html'"></div>
</div>
